<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<section class="page-hero">
    <h1>Simple JSON Validator</h1>
    <a href="../../" class="page-hero-home-link">Projects Home</a>
</section>
<section class="page-content">
	<div class="validator">
		<textarea id="json-input" rows="10" class="validator__input"></textarea>
		<div class="validator__util-bar">
			<input id="file-upload" type="file">
			<button id="submit-json">Validate</button>
		</div>
		<div id="flash-container" class="flash flash--closed">
			<div id="flash-message" class="flash__message">Your JSON is valid!</div>
			<button id="flash-close" class="flash__close">X</button>
		</div>
	</div>
</section>
<script src="../../js/bundle.js"></script>
</body>
</html>
