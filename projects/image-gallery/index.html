<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<section class="page-hero">
    <h1>Image Gallery</h1>
    <a href="../../" class="page-hero-home-link">Projects Home</a>
</section>
<section class="page-content">
	<div class="gallery-container">
		<div class="gallery">
			<div class="gallery__container">
				<ul class="gallery__list">
					<li>
						<input id="image--one" type="radio" name="gallery" checked>
						<label class="gallery__label gallery__label--one" for="image--one">
							<img src="https://static.pexels.com/photos/24353/pexels-photo.jpg" alt="Image One">
						</label>
						<div class="gallery__image gallery__image--one">
							<img src="https://static.pexels.com/photos/24353/pexels-photo.jpg" alt="Image One">
						</div>
					</li>
					<li>
						<input id="image--two" type="radio" name="gallery">
						<label class="gallery__label gallery__label--two" for="image--two">
							<img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" alt="Image Two">
						</label>
						<div class="gallery__image gallery__image--two">
							<img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" alt="Image Two">
						</div>
					</li>
					<li>
						<input id="image--three" type="radio" name="gallery">
						<label class="gallery__label gallery__label--three" for="image--three">
							<img src="https://static.pexels.com/photos/26796/pexels-photo.jpg" alt="Image Three">
						</label>
						<div class="gallery__image gallery__image--three">
							<img src="https://static.pexels.com/photos/26796/pexels-photo.jpg" alt="Image Three">
						</div>
					</li>
					<li>
						<input id="image--four" type="radio" name="gallery">
						<label class="gallery__label gallery__label--four" for="image--four">
							<img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" alt="Image Four">
						</label>
						<div class="gallery__image gallery__image--four">
							<img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" alt="Image Four">
						</div>
					</li>
					<li>
						<input id="image--five" type="radio" name="gallery">
						<label class="gallery__label gallery__label--five" for="image--five">
							<img src="https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg" alt="Image Five">
						</label>
						<div class="gallery__image gallery__image--four">
							<img src="https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg" alt="Image Five">
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<script src="../../js/bundle.js"></script>
</body>
</html>
