<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body class="search">
<section class="page-hero">
    <h1>Welcome to HuntingOutFitters.org</h1>
    <a href="../" class="page-hero-home-link">Forms Home</a>
    <div class="search-container">
        <div class="form-container">
            <form id="search-form">
                <div class="form-row">
                    <div class="field-group field-inline location">
                        <span class="message"></span>
                        <label for="search-input" class="screen-reader-text">Search</label>
                        <input id="search-input" name="search-term" type="text" placeholder="Find an Outfitter Where?">
                    </div>
                    <div class="field-group field-inline species">
                        <span class="message"></span>
                        <label for="species" class="screen-reader-text">Select Species</label>
                        <select name="species" id="species">
                            <option value="">Select Species</option>
                            <option value="antelope">Antelope</option>
                            <option value="elk">Elk</option>
                            <option value="moose">Moose</option>
                            <option value="mule-deer">Mule Deer</option>
                            <option value="whitetail">Whitetail</option>
                            <option value="duck">Duck</option>
                        </select>
                    </div>
                    <div class="field-group field-inline search">
                        <input type="submit" value="Search">
                    </div>
                </div><!-- .form-row -->
            </form>
        </div><!-- .form-container -->
    </div><!-- .search-container -->
</section>
<section class="page-content"></section><!-- .page-content -->
<script src="../js/helpers.js"></script>
<script src="../js/validator.js"></script>
<script src="js/search.js"></script>
<script src="../../../bundle.js"></script>
</body>
</html>
